<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./styles.css" />
    <title>calc</title>
  </head>
  <body>
    <div class="calc">
      <div class="calc-inputs">
        <form
          style="display: flex; flex-direction: column; align-items: center"
          id="form"
        >
        <h3 class="form-title" id="summ"></h3>
          <div class="form-group calc-row">
            <label
              for="exampleInputEmail1"
              style="
                margin-bottom: 0;
                display: flex;
                gap: 10px;
                align-items: center;
                min-width: 150px;
                text-align: right;
              "
            >
              <div style="width: 100%">
                <img
                  style="margin-right: 10px"
                  src="./icons/cpu.svg"
                  height="25px"
                  alt=""
                />
                VCPU
              </div>
            </label>
            <input
              type="vcpu"
              name="fname"
              class="form-control"
              id="vcpu"
              aria-describedby="vcpu"
              required
              value="1"
            />
            <p id="vcpu-price" class="prices">20 $</p>
          </div>
          <div class="form-group calc-row">
            <label
              for="exampleInputEmail1"
              style="
                margin-bottom: 0;
                display: flex;
                gap: 10px;
                align-items: center;
                min-width: 150px;
                text-align: right;
              "
            >
              <div style="width: 100%">
                <img
                  style="margin-right: 10px"
                  src="./icons/ram.svg"
                  height="25px"
                  alt=""
                />
                RAM
              </div>
            </label>
            <input
              type="ram"
              class="form-control"
              id="ram"
              aria-describedby="ram"
              required
              value="1"
            />
            <p id="ram-price" class="prices">30 $</p>
          </div>
          <div class="form-group calc-row">
            <label
              for="hdd7k"
              style="
                margin-bottom: 0;
                display: flex;
                gap: 10px;
                align-items: center;
                min-width: 150px;
                text-align: right;
              "
            >
              <div style="width: 100%">
                <img
                  style="margin-right: 10px"
                  src="./icons/harddisk.svg"
                  height="25px"
                  alt=""
                />
                HDD 7k
              </div>
            </label>
            <input
              type="hdd7k"
              class="form-control"
              id="hdd7k"
              aria-describedby="hdd7k"
            />
            <p id="hdd7k-price" class="prices">0 $</p>
          </div>
          <div class="form-group calc-row">
            <label
              for="hdd10k"
              style="
                margin-bottom: 0;
                display: flex;
                gap: 10px;
                align-items: center;
                min-width: 150px;
                text-align: right;
              "
            >
              <div style="width: 100%">
                <img
                  style="margin-right: 10px"
                  src="./icons/harddisk.svg"
                  height="25px"
                  alt=""
                />
                HDD 10k
              </div>
            </label>
            <input
              type="hdd10k"
              class="form-control"
              id="hdd10k"
              aria-describedby="hdd10k"
            />
            <p id="hdd10k-price" class="prices">0 $</p>
          </div>
          <div class="form-group calc-row">
            <label
              for="hdd15k"
              style="
                margin-bottom: 0;
                display: flex;
                gap: 10px;
                align-items: center;
                min-width: 150px;
                text-align: right;
              "
            >
              <div style="width: 100%">
                <img
                  style="margin-right: 10px"
                  src="./icons/harddisk.svg"
                  height="25px"
                  alt=""
                />
                HDD 15k
              </div>
            </label>
            <input
              type="hdd15k"
              class="form-control"
              id="hdd15k"
              aria-describedby="hdd15k"
            />
            <p id="hdd15k-price" class="prices">0 $</p>
          </div>
          <div class="form-group calc-row">
            <label
              for="ssd"
              style="
                margin-bottom: 0;
                display: flex;
                gap: 10px;
                align-items: center;
                min-width: 150px;
                text-align: right;
              "
            >
              <div style="width: 100%">
                <img
                  style="margin-right: 10px"
                  src="./icons/ssd-drive.svg"
                  height="25px"
                  alt=""
                />
                SSD
              </div>
            </label>
            <input
              type="ssd"
              class="form-control"
              id="ssd"
              aria-describedby="ssd"
            />
            <p id="ssd-price" class="prices"> 0 $</p>
          </div>
          <div class="form-group calc-row">
            <label
              for="tas-ix"
              style="
                margin-bottom: 0;
                display: flex;
                gap: 10px;
                align-items: center;
                min-width: 150px;
                text-align: right;
              "
            >
              <div style="width: 100%">
                <img
                  style="margin-right: 10px"
                  src="./icons/cloud.svg"
                  height="25px"
                  alt=""
                />
                Internet (Tas-ix)
              </div>
            </label>
            <input
              type="tas-ix"
              class="form-control"
              id="tas-ix"
              aria-describedby="tas-ix"
              required
            />
            <p id="tasix-price" class="prices">20 $</p>
          </div>
          <div class="form-group calc-row">
            <label
              for="world"
              style="
                margin-bottom: 0;
                display: flex;
                gap: 10px;
                align-items: center;
                min-width: 150px;
                text-align: right;
              "
            >
              <div style="width: 100%">
                <img
                  style="margin-right: 10px"
                  src="./icons/cloud.svg"
                  height="25px"
                  alt=""
                />
                Internet (world)
              </div>
            </label>
            <input
              type="world"
              class="form-control"
              id="world"
              aria-describedby="world"
              required
            />
            <p id="world-price" class="prices">20 $</p>
          </div>
          <button style="width: 100px" class="btn btn-primary">
            Submit
          </button>
        </form>
      </div>
    </div>
    <script src="./calc.js"></script>
  </body>
</html>
