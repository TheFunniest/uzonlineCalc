<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./styles.css" />
    <title>calc</title>
  </head>
  <body>
    <div class="calc">
      <div class="calc-inputs">
        <form
          style="display: flex; margin-left: 100px; flex-direction: column; align-items: flex-end"
        >
          <div class="form-group calc-row">
            <label
              for="exampleInputEmail1"
              style="
                margin-bottom: 0;
                display: flex;
                gap: 10px;
                align-items: center;
                min-width: 150px;
                text-align: right;
              "
            >
              <div style="width: 100%">
                <img
                  style="margin-right: 10px"
                  src="./icons/cpu.svg"
                  height="25px"
                  alt=""
                />
                VCPU
              </div>
            </label>
            <input
              type="vcpu"
              class="form-control"
              id="vcpu"
              aria-describedby="vcpu"
              required
              value="1"
            />
          </div>
          <div class="form-group calc-row">
            <label
              for="exampleInputEmail1"
              style="
                margin-bottom: 0;
                display: flex;
                gap: 10px;
                align-items: center;
                min-width: 150px;
                text-align: right;
              "
            >
              <div style="width: 100%">
                <img
                  style="margin-right: 10px"
                  src="./icons/ram.svg"
                  height="25px"
                  alt=""
                />
                RAM
              </div>
            </label>
            <input
              type="ram"
              class="form-control"
              id="ram"
              aria-describedby="ram"
              required
              value="1"
            />
          </div>
          <div class="form-group calc-row">
            <label
              for="hdd7k"
              style="
                margin-bottom: 0;
                display: flex;
                gap: 10px;
                align-items: center;
                min-width: 150px;
                text-align: right;
              "
            >
              <div style="width: 100%">
                <img
                  style="margin-right: 10px"
                  src="./icons/harddisk.svg"
                  height="25px"
                  alt=""
                />
                HDD 7k
              </div>
            </label>
            <input
              type="hdd7k"
              class="form-control"
              id="hdd7k"
              aria-describedby="hdd7k"
            />
          </div>
          <div class="form-group calc-row">
            <label
              for="hdd10k"
              style="
                margin-bottom: 0;
                display: flex;
                gap: 10px;
                align-items: center;
                min-width: 150px;
                text-align: right;
              "
            >
              <div style="width: 100%">
                <img
                  style="margin-right: 10px"
                  src="./icons/harddisk.svg"
                  height="25px"
                  alt=""
                />
                HDD 10k
              </div>
            </label>
            <input
              type="hdd10k"
              class="form-control"
              id="hdd10k"
              aria-describedby="hdd10k"
            />
          </div>
          <div class="form-group calc-row">
            <label
              for="hdd15k"
              style="
                margin-bottom: 0;
                display: flex;
                gap: 10px;
                align-items: center;
                min-width: 150px;
                text-align: right;
              "
            >
              <div style="width: 100%">
                <img
                  style="margin-right: 10px"
                  src="./icons/harddisk.svg"
                  height="25px"
                  alt=""
                />
                HDD 15k
              </div>
            </label>
            <input
              type="hdd15k"
              class="form-control"
              id="hdd15k"
              aria-describedby="hdd15k"
            />
          </div>
          <div class="form-group calc-row">
            <label
              for="ssd"
              style="
                margin-bottom: 0;
                display: flex;
                gap: 10px;
                align-items: center;
                min-width: 150px;
                text-align: right;
              "
            >
              <div style="width: 100%">
                <img
                  style="margin-right: 10px"
                  src="./icons/ssd-drive.svg"
                  height="25px"
                  alt=""
                />
                SSD
              </div>
            </label>
            <input
              type="ssd"
              class="form-control"
              id="ssd"
              aria-describedby="ssd"
            />
          </div>
          <div class="form-group calc-row">
            <label
              for="tas-ix"
              style="
                margin-bottom: 0;
                display: flex;
                gap: 10px;
                align-items: center;
                min-width: 150px;
                text-align: right;
              "
            >
              <div style="width: 100%">
                <img
                  style="margin-right: 10px"
                  src="./icons/cloud.svg"
                  height="25px"
                  alt=""
                />
                Internet (Tas-ix)
              </div>
            </label>
            <input
              type="tas-ix"
              class="form-control"
              id="tas-ix"
              aria-describedby="tas-ix"
              required
            />
          </div>
          <div class="form-group calc-row">
            <label
              for="world"
              style="
                margin-bottom: 0;
                display: flex;
                gap: 10px;
                align-items: center;
                min-width: 150px;
                text-align: right;
              "
            >
              <div style="width: 100%">
                <img
                  style="margin-right: 10px"
                  src="./icons/cloud.svg"
                  height="25px"
                  alt=""
                />
                Internet (world)
              </div>
            </label>
            <input
              type="world"
              class="form-control"
              id="world"
              aria-describedby="world"
              required
            />
          </div>
          <button
            style="width: 150px"
            onclick="handleClick"
            class="btn btn-primary"
          >
            Add
          </button>
        </form>
        <table class="table table-dark" style="margin-right: 100px; margin-left: 40px">
          <thead>
            <tr>
              <th scope="col" width="100px">VCPU</th>
              <th scope="col">RAM</th>
              <th scope="col">HDD 7k</th>
              <th scope="col">HDD 10k</th>
              <th scope="col">HDD 15k</th>
              <th scope="col">SSD</th>
              <th scope="col">Tas-ix</th>
              <th scope="col">World</th>
              <th scope="col">Summ</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="vcpu-price">20$</td>
              <td id="ram-price">30$</td>
              <td id="hdd7k-price">0$</td>
              <td id="hdd10k-price">0$</td>
              <td id="hdd15k-price">0$</td>
              <td id="ssd-price">0$</td>
              <td id="tasix-price">0$</td>
              <td id="world-price">0$</td>
              <td id="summ"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="./calc.js"></script>
  </body>
</html>
